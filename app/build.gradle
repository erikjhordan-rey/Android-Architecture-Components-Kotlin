apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-kapt'

android {
  compileSdkVersion 25
  buildToolsVersion "26.0.0"
  defaultConfig {
    applicationId "erikjhordanrey.android_kotlin_devises"
    minSdkVersion 15
    targetSdkVersion 25
    versionCode 1
    versionName "1.0"
    testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    vectorDrawables.useSupportLibrary = true
  }
  buildTypes {
    release {
      minifyEnabled false
      proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
    }
  }

  /**
   * if you mix Java and Kotlin files is a good practice created the kotlin directory
   * but I prefer created the kotlin package although I will not mix them
   **/
  sourceSets {
    main.java.srcDirs += 'src/main/kotlin'
  }
}

dependencies {

  androidTestCompile('com.android.support.test.espresso:espresso-core:2.2.2', {
    exclude group: 'com.android.support', module: 'support-annotations'
  })

  compile "org.jetbrains.kotlin:kotlin-stdlib-jre7:$kotlin_version"

  compile "android.arch.lifecycle:runtime:1.0.0-alpha3"
  compile "android.arch.lifecycle:extensions:1.0.0-alpha3"
  kapt "android.arch.lifecycle:compiler:1.0.0-alpha3"
  compile "android.arch.persistence.room:runtime:1.0.0-alpha3"
  kapt "android.arch.persistence.room:compiler:1.0.0-alpha3"

  compile 'com.squareup.retrofit2:retrofit:2.3.0'
  compile "com.squareup.retrofit2:converter-gson:2.3.0"

  compile 'com.android.support:appcompat-v7:25.3.1'
  compile 'com.android.support:design:25.3.1'
  compile 'com.android.support:support-vector-drawable:25.3.1'
  compile 'com.android.support.constraint:constraint-layout:1.0.2'
  testCompile 'junit:junit:4.12'

  String daggerVersion = '2.10'
  compile "com.google.dagger:dagger:$daggerVersion"
  kapt "com.google.dagger:dagger-compiler:$daggerVersion"

  compile 'io.reactivex.rxjava2:rxandroid:2.0.1'
  compile 'io.reactivex.rxjava2:rxjava:2.0.8'
}
